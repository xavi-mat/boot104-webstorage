<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Storage</title>

  <style>
    div {
      margin: 10px;
    }

    form>* {
      margin: 5px 0;
    }

    .info {
      padding: 10px;
      border-radius: 10px;
    }

    .error {
      color: darkred;
      background-color: rgb(255, 234, 238);
    }

    .success {
      color: green;
      background-color: rgb(215, 255, 215);
    }

    .row {
      display: flex;
    }

  </style>
</head>

<body>
  <div>
    <h2>Local Storage Exercise</h2>
    <cite>by xavimat</cite>
  </div>
  <div>
    <form id="user-form" action="post">
      <fieldset>
        <legend>User data</legend>
        <div class="row">
        <div>
          <input type="text" id="name" name="name" placeholder="Name" required><br><br>
          <input type="email" id="email" name="email" placeholder="Email" required><br><br>
          <input type="submit" value="Submit" id="saveData">
        </div>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write here your message"
          required></textarea><br>
          </div>
        </fieldset>

    </form>
    <button onclick="deleteAllUsers()">Delete all users</button>
  </div>

  <div id="info-box"></div>

  <div class="users-box">
    <h3>Users</h3>
    <div id="users-container"></div>
  </div>
  <script src="./webstorage.js"></script>
</body>

</html>
