<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Storage</title>

  <style>
    .info {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .error {
      color: darkred;
      background-color: rgb(255, 234, 238);
    }
    .success {
      color: green;
      background-color: rgb(215, 255, 215);
    }
  </style>
</head>

<body>
  <form id="user-form" action="post">
    <input type="text" id="name" name="name" placeholder="Name" required><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write here your message"
      required></textarea><br>
    <input type="submit" value="Submit" id="saveData">
  </form>

  <div id="info-box"></div>

  <div id="buttons-box">
    <button onclick="deleteAllUsers()">Delete all users</button>
  </div>

  <div class="users-box">
    <h3>Users</h3>
    <div id="users-container"></div>
  </div>
  <script src="./webstorage.js"></script>
</body>

</html>
